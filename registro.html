  <!-- FORMULARIO CENTRADO (seg√∫n mockup) -->
  <main class="py-5">
    <div class="container d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card p-4">
          <h4 class="mb-3 text-center">Registro de usuario</h4>

          <!-- Alerta √©xito/errores global -->
          <div id="formAlert" class="alert d-none" role="alert"></div>

          <form id="registroForm" novalidate>
            <!-- Nombre completo -->
            <div class="mb-3">
              <label for="name" class="form-label small text-uppercase">Nombre completo</label>
              <input type="text" id="name" name="name" class="form-control" maxlength="100" required aria-describedby="nameHelp">
              <div class="invalid-feedback" id="nameError"></div>
            </div>

            <!-- Correo -->
            <div class="mb-3">
              <label for="email" class="form-label small text-uppercase">Correo</label>
              <input type="email" id="email" name="email" class="form-control" maxlength="100" required aria-describedby="emailHelp">
              <div class="invalid-feedback" id="emailError"></div>
            </div>

            <!-- Confirmar correo -->
            <div class="mb-3">
              <label for="emailConfirm" class="form-label small text-uppercase">Confirmar correo</label>
              <input type="email" id="emailConfirm" name="emailConfirm" class="form-control" maxlength="100" required>
              <div class="invalid-feedback" id="emailConfirmError"></div>
            </div>

            <!-- Contrase√±a -->
            <div class="mb-3">
              <label for="password" class="form-label small text-uppercase">Contrase√±a</label>
              <input type="password" id="password" name="password" class="form-control" minlength="4" maxlength="10" required>
              <div class="invalid-feedback" id="passwordError"></div>
            </div>

            <!-- Confirmar contrase√±a -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label small text-uppercase">Confirmar contrase√±a</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" minlength="4" maxlength="10" required>
              <div class="invalid-feedback" id="confirmPasswordError"></div>
            </div>

            <!-- Tel√©fono (opcional) -->
            <div class="mb-3">
              <label for="phone" class="form-label small text-uppercase">Tel√©fono (opcional)</label>
              <input type="tel" id="phone" name="phone" class="form-control" placeholder="+56 9 1234 5678">
              <div class="invalid-feedback" id="phoneError"></div>
            </div>

            <!-- Regiones / Comunas (pobladas por JS) -->
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="region" class="form-label small text-uppercase">Regi√≥n</label>
                <select id="region" name="region" class="form-select" required>
                  <option value="">-- Seleccione la regi√≥n --</option>
                </select>
                <div class="invalid-feedback" id="regionError"></div>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="comuna" class="form-label small text-uppercase">Comuna</label>
                <select id="comuna" name="comuna" class="form-select" required disabled>
                  <option value="">-- Seleccione la comuna --</option>
                </select>
                <div class="invalid-feedback" id="comunaError"></div>
              </div>
            </div>

            <div class="d-grid mt-3">
              <button type="submit" class="btn-custom">Registrar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>
